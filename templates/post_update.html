{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Update Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {{ form | crispy }}
                {% csrf_token %}
                <input type="submit" value="Update" class="btn btn-lg btn-secondary my-3">
            </form>
        </div>
    </div>
</div>

{%endblock%}
