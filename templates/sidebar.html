<!-- Categories -->

<h6 class="sidebar-title">
    Categories
</h6>


<div class="row">
    <div class="col-12 btn-group-vertical">
        {% for category in categories %}
        <a class="btn btn-outline-secondary m-1" href="{% url 'category_filter' category.slug %}">{{category.name}} </a>
        {% endfor %}

    </div>
</div>

<hr>


<!-- Clear filters -->
<a class="btn btn-secondary" aria-current="page" href="{% url 'home' %}">Clear
    filters</a>
<hr>


<!-- Popular Posts -->

<h6 class="sidebar-title">
    Popular Posts
</h6>


<div class="row">
    <div class="col-12 btn-group-vertical">
        {% for popular in popular_posts %}

        <a class="btn btn-outline-secondary m-1" href="{% url 'post_detail' popular.slug %}">{{ popular }}</a>

        {% endfor %}
    </div>
</div>
